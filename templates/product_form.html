{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">{{ action }} Product</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Product Name</label>
                <input type="text" name="product_name" value="{{ product.product_name if product else '' }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Brand</label>
                <input type="text" name="brand" value="{{ product.brand if product else '' }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Category</label>
                <input type="text" name="category" value="{{ product.category if product else '' }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" name="price" value="{{ product.price if product else '' }}" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Stock Quantity</label>
                <input type="number" name="stock_quantity" value="{{ product.stock_quantity if product else '' }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3">{{ product.description if product else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label>Image URL</label>
                <input type="text" name="image" value="{{ product.image if product else '' }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="/products" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h1>Dashboard</h1>
    
    <div class="stats-container">
        <div class="stat-card">
            <h3>Customers</h3>
            <p>{{ customer_count }}</p>
        </div>
        
        <div class="stat-card">
            <h3>Products</h3>
            <p>{{ product_count }}</p>
        </div>
        
        <div class="stat-card">
            <h3>Orders</h3>
            <p>{{ order_count }}</p>
        </div>
        
        <div class="stat-card">
            <h3>Revenue</h3>
            <p>${{ "%.2f"|format(revenue) }}</p>
        </div>
    </div>
    
    <div class="quick-links">
        <a href="/customers" class="btn">Manage Customers</a>
        <a href="/products" class="btn">Manage Products</a>
        <a href="/orders" class="btn">View Orders</a>
        <a href="/reports/sales" class="btn">View Reports</a>
    </div>
</div>
{% endblock %}
